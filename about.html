<html lang="en">
<head>

  <title>About - Adobe Launch Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ACDL -->
  <script>
    window.adobeDataLayer = window.adobeDataLayer || [];

    adobeDataLayer.push({
      event: "pageLoaded",
      page: {
        pageName: "about:company",
        siteSection: "about",
        subSection: "company",
        pageType: "contentPage",
        pageCategory: "general",
        pageURL: window.location.href,
        pageTitle: document.title || "About - Adobe Launch Demo",
        language: "en",
        country: "IN",
        environment: "demo",
        timestamp: new Date().toISOString()
      }
    });
  </script>

  <!-- Adobe Launch -->
  <script src="https://assets.adobedtm.com/6284390523f0/4baf36cdae15/launch-6823d7744018-development.min.js" async></script>

  <style>
    body{
      font-family:Inter,Arial,sans-serif;
      margin:0;
      background:#f5f7fb;
      color:#111;
    }
    header{
      background:#fff;
      padding:14px 18px;
      border-bottom:1px solid #e6e9ee;
      position:sticky;
      top:0;
      z-index:10;
    }
    nav a{
      margin-left:12px;
      color:#0070f3;
      text-decoration:none;
      font-weight:600;
    }
    nav a:hover{text-decoration:underline;}
    main{
      max-width:940px;
      margin:18px auto;
      padding:0 16px;
    }
    .card{
      background:#fff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(16,24,40,0.04);
    }
    .btn{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #d6dbe6;
      background:white;
      cursor:pointer;
      margin-right:6px;
    }
  </style>
</head>

<body>
  <header>
    <div style="max-width:940px;margin:0 auto;display:flex;align-items:center;justify-content:space-between">
      <h1 style="margin:0;font-size:18px">About — Adobe Launch Demo</h1>
      <nav>
        <a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/index.html" data-dl-action="nav_home">Home</a>
        <a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/about.html" data-dl-action="nav_about">About</a>
        <a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/blog.html" data-dl-action="nav_blog">Blog</a>
        <a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/services.html" data-dl-action="nav_services">Services</a>
        <a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/contact.html" data-dl-action="nav_contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="card" style="margin-top:18px">
      <h2>About the Training</h2>
      <p>This demo site is created to practice Adobe Analytics + Adobe Launch implementation. Use the navigation to explore pages and generate ACDL events.</p>

      <p>
        <button class="btn" data-dl-action="download_brochure">Download brochure / Contact</button>
        <button class="btn" data-dl-action="about_request_demo" onclick="alert('Demo request sent (client-side)')">Request Demo</button>
      </p>

      <p>Useful links:</p>
      <ul>
        <li><a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/blog.html" data-dl-action="link_blog_visit">Open blog</a></li>
        <li><a href="https://nagutalluri99-dot.github.io/adobe-launch-demo/services.html" data-dl-action="link_services_visit">Open services</a></li>
      </ul>
    </section>
  </main>

  <footer style="max-width:940px;margin:20px auto;text-align:center">© Demo Company</footer>

  <!-- ACDL click tracking -->
  <script>
    (function () {
      document.addEventListener("click", function (e) {
        var el = e.target;

        while (el && el !== document) {
          if (el.getAttribute && el.getAttribute("data-dl-action")) {

            var action = el.getAttribute("data-dl-action");
            var href = el.getAttribute("href") || null;

            adobeDataLayer.push({
              event: "ui.click",
              action: action,
              element: {
                tag: el.tagName.toLowerCase(),
                text: (el.innerText || "").trim(),
                href: href
              },
              page: {
                pageName: "about:company"
              },
              timestamp: new Date().toISOString()
            });

            // Special behavior for brochure button
            if (action === "download_brochure") {
              window.location.href =
                "https://nagutalluri99-dot.github.io/adobe-launch-demo/contact.html";
            }

            return;
          }
          el = el.parentNode;
        }
      }, false);
    })();
  </script>
</body>
</html>
